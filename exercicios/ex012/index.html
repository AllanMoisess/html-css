<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>inserindo Videos hospedado localmente</h1>
    <video src="midia/video.mp4" controls></video>
    <h1>Inserindo Videos hospedado externamente</h1>
    <p>Aprendi a botar videos do youtube no HTML nesse video</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=nWtHo_w5iwgsneCt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
