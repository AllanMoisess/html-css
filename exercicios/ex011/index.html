<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>

<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>

    <!-- Usando max-width
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imgem flexivel">
    </picture>
-->
    <!-- Usando min-width -->
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width:750px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexivel">
    </picture>
    <h1>Audios</h1>
    <!--
    <audio src="media/funk-carioca.mp3" autoplay controls></audio>
    -->
    <!--Outra forma de usar audio-->
    <audio preload="metadata" controls loop autoplay>
        <source src="media/funk-carioca.mp3" type="audio/mpeg">
        <source src="media/funk-carioca.ogg" type="audio/ogg">
        <source src="media/funk-carioca.wav" type="audio?wav">
    </audio>
</body>

</html>
