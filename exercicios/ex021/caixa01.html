<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: lightgreen;
            height: 300px;
            width: 300px;
            text-align: center;

            border: 10px solid darkgreen;

            padding: 10px;

            margin: 10px auto 20px auto;

            outline: 10px dashed greenyellow;
        }

        a{
            border: 10px solid aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>Parágrafos também são exeplos de caixas Box-level, já os <a href="#">links são exeplos de caixas inline-leval</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
